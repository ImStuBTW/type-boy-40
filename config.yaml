# Metadata & Units
meta:
  engine: 4.1.0
units:
  # $default_X fixes web view visualization 
  $default_width: cx
  $default_height: cy
  # Some placement variables to move the USB port around.
  usbx: 20.5
  usby: 6.25+0.05
  usboffset: 4.75-2.25
  nudge: 0.75
points:
  zones:
    # Just a big standard 4x12 Planck-alike.
    matrix:
      # Fix position on KiCAD sheet.
      anchor:
        shift: [100, -200]
      columns:
        one:
          key:
            column_net: col1
          rows:
            # LED prev/next custom variables for a SK6812mini-e strand.
            mod.key:
                led_prev: LED47
                led_next: LED48
            bottom.key:
                led_prev: LED24
                led_next: LED25
            home.key:
                led_prev: LED23
                led_next: LED24
            top.key:
                led_prev: RGB_OUT
                led_next: LED1
