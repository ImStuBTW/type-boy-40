            top.key:
                led_prev: LED11
                led_next: LED12
      rows:
        mod:
          padding: 1cy
          row_net: row1
        bottom:
          padding: 1cy
          row_net: row2
        home:
          padding: 1cy
          row_net: row3
        top:
          padding: 1cy
          row_net: row4
outlines:
  # Main keyboard area.
  _raw:
    - what: rectangle
      where: true
      size: [1cx+1.5,1cy+1.5]
      fillet: 1.5
  # Key cutouts for visualizations.
  _keys:
    - what: rectangle
      where: true
      size: [1cx-0.5,1cy-0.5]
  # GBA cartridge slot area.
  _controller:
    - what: rectangle
      where:
        ref: [matrix_one_bottom]
        shift: [-1cx+1.125-nudge, 0.5cy]
      size: [1cx+10+7.5, 4cy+1.5]
      fillet: 2
  # The USB port needs a small nubbin' poking out from the main PCB.
  # This rectangle is the main shape.
  _usb:
    - what: rectangle
      where: 
        - ref: matrix_one_top
          shift: [-usbx-nudge+usboffset, usby+1.75]
      size: [13.25, 6]
      fillet: 1
  # USB nubbin' cutouts. Creates space for a mid-mount USB-C port.
  # The left and right pieces give it a tapered shape.
  _usbcutout:
    - what: rectangle
      where:
        - ref: matrix_one_top
          shift: [-usbx+0-nudge+usboffset, usby+1.91]
      size: [9.28, 6.64]
  _leftsquare:
    - what: rectangle
      where: 
        - ref: matrix_one_top
          shift: [-usbx+-7.5-nudge+usboffset, usby]
      size: [3, 5.5]
  _leftcircle:
    - what: circle
      where: 
        - ref: matrix_one_top
          shift: [-usbx+-10.5-nudge+usboffset, usby+3]
      radius: 4
  _rightsquare:
    - what: rectangle
      where: 
        - ref: matrix_one_top
          shift: [-usbx+7.5-nudge+usboffset, usby]
      size: [3, 5.5]
  _rightcircle:
    - what: circle
      where: 
        - ref: matrix_twelve_top
          shift: [-usbx+10.5-nudge+usboffset, usby+3]
      radius: 4
  # Combining the left and right tapered edges together.
  _leftsupport:
    - _leftsquare
    - -_leftcircle
  _rightsupport:
    - _rightsquare
    - -_rightcircle
  # Final panel outline.
  _panel:
    - _raw
    - _controller
    - _usb
    - _leftsupport
    - _rightsupport
    - -_usbcutout
pcbs:
  type-boy-40:
    # Leverages converted KiCAD 8 footprints.
    template: kicad8
    outlines:
      main:
        outline: _panel
    footprints:
      # Choc Switches
      choc:
        what: choc
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          hotswap: true
          keycaps: true
        adjust:
          rotate: 180
      # SMD Diodes
      diode:
        what: diode-rear
        where: true
        adjust:
          shift: [8, 1]
          rotate: -90
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      # sk6812mini-e LEDs
      sk6812:
        what: led_sk6812mini-e
        where: true
        params:
          P1: V33_TOGG
          P2: "{{key.led_next}}" #DOUT
          P3: GND
          P4: "{{key.led_prev}}" #DIN
        adjust:
          shift: [0, 5]
          rotate: 0
      # Mounting Holes
      mounting_left_top:
        what: m2mountinghole
        where:
          ref: matrix_one_top
          shift: [0.5cx, -0.5cy]
      mounting_left_bottom:
        what: m2mountinghole
        where:
          ref: matrix_one_mod
          shift: [0.5cx, 0.5cy]
      mounting_left_mid_top:
        what: m2mountinghole
        where:
          ref: matrix_five_top
          shift: [0.5cx, -0.5cy]
      mounting_left_mid_bottom:
        what: m2mountinghole
        where:
          ref: matrix_five_mod
          shift: [0.5cx, 0.5cy]
      mounting_right_mid_top:
        what: m2mountinghole
        where:
          ref: matrix_seven_top
          shift: [0.5cx, -0.5cy]
      mounting_right_mid_bottom:
        what: m2mountinghole
        where:
          ref: matrix_seven_mod
          shift: [0.5cx, 0.5cy]
      mounting_right_top:
        what: m2mountinghole
        where:
          ref: matrix_eleven_top
          shift: [0.5cx, -0.5cy]
      mounting_right_bottom:
        what: m2mountinghole
        where:
          ref: matrix_eleven_mod
          shift: [0.5cx, 0.5cy]
      mounting_right_edge_top:
        what: m2mountinghole
        where:
          ref: matrix_one_top
          shift: [(0.5cx+1cx+0.85-0.375-0.25+4.75)*-1-nudge, 0.5cy-2.5-0.15+0.75]
      mounting_right_edge_bottom:
        what: m2mountinghole
        where:
          ref: matrix_one_mod
          shift: [(0.5cx+1cx+0.85-0.375-0.25+4.75)*-1-nudge, -0.5cy+2.5+0.15-0.75]
      # GBA Cartridge Slot
      gba:
        what: gba
        where:
          ref: matrix_one_bottom
          shift: [(1cx-2.75)*-1-nudge+1.25, 0.5cy]
          rotate: 90
        params:
          KB_GPIO1: row1
          KB_GPIO2: row5
          KB_GPIO3: row2
          KB_GPIO4: row6
          KB_GPIO5: row3
          KB_GPIO6: row7
          KB_GPIO7: row4
          KB_GPIO8: row8
          KB_GPIO9: col6
          KB_GPIO10: col5
          KB_GPIO11: col4
          KB_GPIO12: col3
          KB_GPIO13: col2
          KB_GPIO14: col1
      # Mid-mount USB-C port.
      # Wires up to USB pins coming from GBA cart.
      usbc:
        what: usbcmid
        where:
          ref: matrix_one_top
          shift: [-usbx-nudge+usboffset, 0.5cy+3]
          rotate: 0
        params:
          side: F
          DN1: DNEGIN
          DN2: DNEGIN
          DP1: DPLUSIN
          DP2: DPLUSIN
      # Electro Static Discharge (ESD) Protection.
      # Sits between your USB port and your MCU and makes sure that
      # the things that shouldn't go zap don't go zap.
      esd:
        what: esd
        where:
          ref: matrix_one_top
          shift: [(usbx+0.5cx+2.125)*-1-nudge+usboffset+2.25, 0.25cy+1.75]
        params:
          side: F
          DPLUSIN: DPLUSIN
          DNEGIN: DNEGIN
          DPLUSOUT: DATPLUS 
          DNEGOUT: DATMIN
        adjust:
          rotate: -90
      # USB-C Resistors
      res1:
        what: smd805
        where:
          ref: matrix_one_top
          shift: [(usbx+7.75)*-1-nudge+usboffset-0.25, 0.5cy-2.375]
          rotate: 90
        params:
          side: B
          from: GND
          to: CC2
      res2:
        what: smd805
        where:
          ref: matrix_one_top
          shift: [(usbx-7.75)*-1-nudge+usboffset+0.25, 0.5cy-2.375]
          rotate: 90
        params:
          side: B
          from: GND
          to: CC1
      # Power switch
      power:
        what: spdt
        where:
          ref: matrix_one_mod
          shift: [(1cx+6.25)*-1-1.75-nudge+0.15, -0.5cy+1.5-0.05]
          rotate: 0
        params:
          from: VBAT
          to: BAT_OUT
          alt: NP
      # Reset button
      reset:
        what: buttonrightangle
        where:
          ref: matrix_one_mod
          shift: [(1cx-3.25)*-1+3-nudge+0.1, -0.5cy+2.5-0.125-0.65]
          rotate: 180
        params:
          from: RESET
          to: GND
      # VIK port for additional expansions.
      # Footprint flips pin order on B side.
      # Make sure you use a Type-B cable.
      vik-left:
        what: vik_horizontal
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3)*-1-1.05+0.5, -0.5cy]
        adjust:
          rotate: 90
        params:
          side: B
          VIK1: V33_JUMPER
          VIK2: GND
          VIK3: SDA
          VIK4: SCL
          VIK5: LED48
          VIK6: VIK_VBUS
          VIK7: VIK_GPIO1
          VIK8: MOSI
          VIK9: VIK_GPIO2
          VIK10: VIK_CS
          VIK11: MISO
          VIK12: SCK
      # VIK port for additional expansions.
      # Footprint flips pin order on B side.
      # Make sure you use a Type-B cable.
      vik-th:
        what: vik_th
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3)*-1+0.5, 0.5cy]
        adjust:
          rotate: -90
        params:
          side: F
          VIK1: V33_JUMPER
          VIK2: GND
          VIK3: SDA
          VIK4: SCL
          VIK5: LED48
          VIK6: VIK_VBUS
          VIK7: VIK_GPIO1
          VIK8: MOSI
          VIK9: VIK_GPIO2
          VIK10: VIK_CS
          VIK11: MISO
          VIK12: SCK
      # VIK port for additional expansions.
      # Footprint flips pin order on B side.
      # Make sure you use a Type-B cable.
      vik-right:
        what: vik_horizontal
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3)*-1+1.05+0.5, -1.5cy]
        adjust:
          rotate: -90
        params:
          side: B
          VIK1: V33_JUMPER
          VIK2: GND
          VIK3: SDA
          VIK4: SCL
          VIK5: LED48
          VIK6: VBUS
          VIK7: VIK_GPIO1
          VIK8: MOSI
          VIK9: VIK_GPIO2
          VIK10: VIK_CS
          VIK11: MISO
          VIK12: SCK
      # A small cutout for moving the ribbon cable up towards the top of the PCB if you'd like.
      # Not sure how this is actually going to work out in person, but a cartridge will be on top of it anyays.
      # vik-cutout:
      #   what: vik_cutout
      #   where:
      #     ref: matrix_twelve_home
      #     shift: [1.5cx-3+8, -0.5cy]
      #   adjust:
      #     rotate: 90
      # The TypePak-Advance provides a permanently-on 3.3v pin, as well as a software toggle-able 3.3v pin.
      # This jumper allows you to specify which pin is connected to the VIK board by default.
      # Defaults to always-on.
      jumper-3v:
        what: jumper-three
        where:
          ref: matrix_one_top
          shift: [(1cx-3.25-1)*-1, 0.5cy-11-3.5]
        adjust:
          rotate: 90
        params:
          side: B
          default: V33_ALWAYS
          out: V33_JUMPER
          alt: V33_TOGG
      jumper-5v:
        what: jumper-two
        where:
          ref: matrix_one_bottom
          shift: [(1cx-3.25-1)*-1-2, 0.5cy-16-3.5-3.75]
        adjust:
          rotate: 0
        params:
          side: B
          from: VBUS
          to: VIK_VBUS  
      # The VIK logo.
      vik-logo:
        what: vik_logo
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3+6.75)*-1-nudge-0, -0.5cy+22-5]
        adjust:
          rotate: 0
        params:
          side: F
      # My logo. (I finally made a footprint!)
      fff-logo:
        what: fff_logo
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3+6.75)*-1-nudge-0, -0.5cy-22+5]
        adjust:
          rotate: 0
        params:
          side: F      # The VIK logo.
      vik-logo2:
        what: vik_logo
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3+6.75)*-1-nudge-0, -0.5cy+22-5]
        adjust:
          rotate: 0
        params:
          side: B
      # My logo. (I finally made a footprint!)
      fff-logo2:
        what: fff_logo
        where:
          ref: matrix_one_home
          shift: [(1.5cx-3+6.75)*-1-nudge-0, -0.5cy-22+5]
        adjust:
          rotate: 0
        params:
          side: B