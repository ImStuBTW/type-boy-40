          key:
            spread: 1cx
            column_net: col2
          rows:
            mod.key:
                led_prev: LED46
                led_next: LED47
            bottom.key:
                led_prev: LED25
                led_next: LED26
            home.key:
                led_prev: LED22
                led_next: LED23
            top.key:
                led_prev: LED1
                led_next: LED2
